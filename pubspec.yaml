name: ARTShift
description: 'Aplikasi Pengelolaan Jadwal dan Absensi Keryawan'

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter

  # Firebase Packages
  firebase_core: ^3.10.0
  firebase_auth: ^5.4.0
  cloud_firestore: ^5.6.1
  google_sign_in: ^6.2.2

  # State Management (BLoC)
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7

  # Other Dependencies
  cupertino_icons: ^1.0.8
  bloc: ^9.0.0
  font_awesome_flutter: ^10.8.0
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icons/ARTShift_icon_app.png'
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
